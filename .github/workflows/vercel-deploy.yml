name: Vercel Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'next/package-lock.json'

      - name: Install dependencies
        run: cd next && npm ci

      - name: Run linter
        run: cd next && npm run lint

      - name: Build project
        run: cd next && npm run build

      - name: Deploy info
        run: |
          echo "Vercel will automatically deploy this push"
          echo "Check deployment status at: https://vercel.com/behrensds-projects/portfolio-2026"

